<body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
<!-- Simple header with fixed tabs. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header
              mdl-layout--fixed-tabs">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">OneToNine</span>
      <div class="mdl-layout-spacer"></div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                  mdl-textfield--floating-label mdl-textfield--align-right">
        <div class="mdl-list__item">
          <span class="mdl-list__item-primary-content" id="sign-in">
            <img class="avatar" alt="avatar" src="images/profile_placeholder.png">
          </span>

          <span class="mdl-list__item-primary-content" hidden id="profile-container">
            <img class="avatar" alt="avatar" id="user-pic">
            <span style="color: white" id="user-name">OneToNine</span>
          </span>
        </div>
      </div>
    </div>
    <!-- Tabs -->
    <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
      <a href="#fixed-tab-1" class="mdl-layout__tab is-active">Single play</a>
      <a href="#fixed-tab-2" class="mdl-layout__tab">Multiple play</a>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">OneToNine</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="#fixed-tab-1">Sign in</a>

      <!--IF USER LOGIN && ONLINE-->
      <a class="mdl-navigation__link" href="#fixed-tab-2" hidden id="sign-out">Sign out</a>
    </nav>
  </div>
  <main class="mdl-layout__content">
    <section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
      <div class="page-content">
        <!--GAME BOARD-->
        <div class="mdl-card mdl-cell mdl-cell--12-col">
          <div class="mdl-card__board-game">
            <div class="mdl-card__button-board">
              <button
                class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored select-board"
                id="slot1"><p></p></button>
              <button
                class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored select-board"
                id="slot2"><p></p></button>
              <button
                class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored select-board"
                id="slot3"><p></p></button>
            </div>
            <div class="mdl-card__button-board">
              <button
                class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored select-board"
                id="slot4"><p></p></button>
              <button
                class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored select-board"
                id="slot5"><p></p></button>
              <button
                class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored select-board"
                id="slot6"><p></p></button>
            </div>
            <div class="mdl-card__button-board">
              <button
                class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored select-board"
                id="slot7"><p></p></button>
              <button
                class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored select-board"
                id="slot8"><p></p></button>
              <button
                class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored select-board"
                id="slot9"><p></p></button>
            </div>
          </div>
          <div class="count-down-section">
            <p></p>
          </div>
        </div>
        <!--/GAME BOARD-->

        <div hidden class="mdl-card mdl-cell mdl-cell--12-col history-section" id="single-history-section">
          <ul class="demo-list-two mdl-list" id="history-list">
          </ul>
        </div>
      </div>
    </section>
    <section class="mdl-layout__tab-panel" id="fixed-tab-2">
      <div class="page-content"><!-- Your content goes here -->
        <div class="mdl-card mdl-cell mdl-cell--12-col">
          <h1>Coming soon!!!!</h1>
        </div>
      </div>
    </section>
  </main>
  <div id="show-snackbar-button" class="mdl-js-snackbar mdl-snackbar">
    <div class="mdl-snackbar__text"></div>
    <button class="mdl-snackbar__action" type="button"></button>
  </div>
</div>
